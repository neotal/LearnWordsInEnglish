
<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Magic Adventure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700&family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Fredoka', 'Assistant', sans-serif;
        margin: 0;
        overflow-x: hidden;
      }
      .magic-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
        z-index: -1;
      }
      .floating-shape {
        position: absolute;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        filter: blur(40px);
        animation: float 20s infinite alternate;
      }
      @keyframes float {
        from { transform: translate(0, 0) scale(1); }
        to { transform: translate(100px, 100px) scale(1.2); }
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "canvas-confetti": "https://esm.sh/canvas-confetti@^1.9.4"
  }
}
</script>
  </head>
  <body>
    <div class="magic-bg">
      <div class="floating-shape w-64 h-64 top-10 left-10" style="background: rgba(255, 182, 193, 0.4);"></div>
      <div class="floating-shape w-96 h-96 bottom-20 right-10" style="background: rgba(147, 112, 219, 0.3); animation-delay: -5s;"></div>
      <div class="floating-shape w-48 h-48 top-1/2 left-1/3" style="background: rgba(255, 255, 224, 0.4); animation-delay: -10s;"></div>
    </div>
    <div id="root"></div>
  </body>
</html>
